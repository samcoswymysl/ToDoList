<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list by Bunnesr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Italianno&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/46f72b83cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>


<header><h3>ToDo List by Bunners</h3></header>

<main>
    <div class="addTodoDiv">
        <p class="showInfo"></p>
        <div class="addNewTodo"></div>
        <input type="text" class="todoInput" placeholder="Write your ToDo">
        <div>
            <button class="addBtn"><i class="fas fa-save"></i></i></button>
        </div>


    </div>


    <div class="container">


        <div class="todoList"></div>
        <h2>Yours ToDo</h2>
        <ul>
        </ul>


    </div>
</main>

<div class="editTodo hideEdit">
    <h2>Edit your Todo</h2>
    <input type="text" class="editTaskInput">
    <button class="saveEditBtn"><i class="fas fa-save"></i></button>

</div>

<script src="js/front.js"></script>


</body>
</html>
